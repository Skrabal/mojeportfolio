<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Obdélník na středu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  /* vodorovné vycentrování */
      align-items: center;      /* svislé vycentrování */
      background-color: #ffffff;
    }

    .obdelnik {
      background-color: black;
      width: 600px;          
      height: 600px;         
      border: 50px solid black; 
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;  
    }

    .obdelnik img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="obdelnik">
    <img src="doom 4.jpg" alt="Ukázkový obrázek">
  </div>

</body>
</html>
