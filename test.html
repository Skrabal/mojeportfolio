<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tři položky nahoře</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-center {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .top-center a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .top-center a:hover {
      background-color: #0056b3;
    }

    main {
      padding-top: 100px; /* kvůli fixnímu menu nahoře */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-center">
     <a href="g.html">O mně</a>
  </div>

  <main>
    <h1>Vítej na stránce</h1>
    <p>Tady může být další obsah...</p>
  </main>
</body>
</html>
